<div class="content">
        <p>Verifique su autorización llamando a mesa de ayuda</p>
        <p>de la Dirección de Tecnología de la Información de la</p>
        <p>D.G.C. y E.</p>
        <p>Muchas Gracias</p>
        <a href="http://abc.gov.ar"> Ingreso al portal ABC </a>

        <form [formGroup]="myForm" (ngSubmit)="submitHandler()">
            <br>

            <mat-form-field>
                <mat-label>Usuario</mat-label>
                <input matInput placeholder="username" formControlName="email">
            </mat-form-field>


            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" autocomplete="on">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>




            <button mat-button color="primary" type="submit" [disabled]="myForm.invalid">ENTRAR</button>

        </form>
    </div>
