<p>listado-cursos works!</p>

<button mat-raised-button color="primary" (click)="crearCursoGrupo()">
    <mat-icon aria-hidden="false" aria-label="Agregar">add</mat-icon>
    AGREGAR
</button>


<table mat-table [dataSource]="listadoCursosDS" class="mat-elevation-z8">


    <!-- Column 1-->
    <ng-container matColumnDef="secuencia">
        <th mat-header-cell *matHeaderCellDef>SECUENCIA</th>
        <td mat-cell *matCellDef="let element"> {{element.secuencia.descripcion}} </td>
    </ng-container>


    <!-- Column 1-->
    <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef>CODIGO</th>
        <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>

    <!-- Column 2-->
    <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>DESCRIPCION</th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>


    <!-- Column 2-->
    <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef>OPCIONES</th>
        <td mat-cell *matCellDef="let element">
            <!-- 'mat-button','mat-raised-button', 'mat-flat-button','mat-stroked-button','mat-icon-button','mat-fab','mat-mini-fab' -->
            <!-- Get Icons List from - https://material.io/resources/icons/?style=baseline -->
            <button mat-raised-button color="primary" (click)="verCursoGrupo(element)">
                <mat-icon aria-hidden="false" aria-label="verCursoGrupo">zoom_in</mat-icon>
            </button >
            <button mat-raised-button color="primary" (click)="modificarCursoGrupo(element)">
                <mat-icon aria-hidden="false" aria-label="modificarCursoGrupo">edit</mat-icon>
            </button>
            <button mat-raised-button color="primary" (click)="eliminarCursoGrupo(element)">
                <mat-icon aria-hidden="false" aria-label="eliminarCursoGrupo">delete</mat-icon>
            </button>
            
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
