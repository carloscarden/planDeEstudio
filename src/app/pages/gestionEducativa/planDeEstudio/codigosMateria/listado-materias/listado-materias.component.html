<p>listado-materias works!</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  	<!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

       <!-- ORDEN Column -->
      <ng-container matColumnDef="orden">
         <th mat-header-cell *matHeaderCellDef> ORDEN</th>
        <td mat-cell *matCellDef="let element"> {{element.orden}} </td>
      </ng-container>

  <!-- MATERIA Column -->
      <ng-container matColumnDef="materia">
         <th mat-header-cell *matHeaderCellDef> MATERIA</th>
        <td mat-cell *matCellDef="let element"> {{element.materia}} </td>
      </ng-container>

  <!-- MARCAMODULOColumn -->
      <ng-container matColumnDef="marcaModulo">
         <th mat-header-cell *matHeaderCellDef> MARCAMODULO</th>
        <td mat-cell *matCellDef="let element"> {{element.marcaModulo}} </td>
      </ng-container>

<!-- CARGAHORARIA Column -->
      <ng-container matColumnDef="cargaHoraria">
         <th mat-header-cell *matHeaderCellDef> CARGAHORARIA</th>
        <td mat-cell *matCellDef="let element"> {{element.cargaHoraria}} </td>
      </ng-container>

<!-- CODIGO Column -->
      <ng-container matColumnDef="codigo">
         <th mat-header-cell *matHeaderCellDef> CODIGO</th>
        <td mat-cell *matCellDef="let element"> 
              <button mat-flat-button color="primary" (click)=" verCodigoMateria(element) ">
                     <mat-icon>  search</mat-icon>
             </button>
        </td>
      </ng-container>

      <!-- CODIGOSCARGADOS Column -->
      <ng-container matColumnDef="codigoCargados">
         <th mat-header-cell *matHeaderCellDef> CODIGOSCARGADOS</th>
      <td mat-cell *matCellDef="let element"> {{element.codigoCargados}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
