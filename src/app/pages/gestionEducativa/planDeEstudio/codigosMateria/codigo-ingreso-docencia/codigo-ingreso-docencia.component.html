<h1>CODIGOS DE LA MATERIA</h1>
<p>Ingreso a la docencia	</p>

<button mat-flat-button color="primary" (click)=" cargarcodigosingresodocencia() ">
    <mat-icon> edit</mat-icon>
</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- CODIGO Column -->
    <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> CODIGO</th>
        <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>

    <!-- CARGAHORARIA Column -->
    <ng-container matColumnDef="cargaHoraria">
        <th mat-header-cell *matHeaderCellDef> CARGAHORARIA</th>
        <td mat-cell *matCellDef="let element"> {{element.cargaHoraria}} </td>
    </ng-container>

    <!-- DIVISIBLEPOFA Column -->
    <ng-container matColumnDef="divisiblePofa">
        <th mat-header-cell *matHeaderCellDef> DIVISIBLEPOFA</th>
        <td mat-cell *matCellDef="let element"> {{element.divisiblePofa}} </td>
    </ng-container>

    <!-- ACCIONES Column -->
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> ACCIONES</th>
        <td mat-cell *matCellDef="let element">
            <button mat-flat-button color="primary" (click)=" editarIngresoDocencia(element) ">
                <mat-icon> edit</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
