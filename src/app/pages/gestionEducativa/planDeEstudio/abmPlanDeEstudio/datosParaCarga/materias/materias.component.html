<p>materias-select works!</p>

<form [formGroup]="myForm">
    <mat-form-field appearance="standard">
        <input matInput formControlName="descripcion" placeholder="descripcion">
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
    </mat-form-field>
</form>
<div class="spinner-container" *ngIf="materiaDenominacionDs.loading$ | async">
    <mat-spinner></mat-spinner>
</div>

<table mat-table [dataSource]="materiaDenominacionDs" class="mat-elevation-z8">
    <!-- NOMBRE Column -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> NOMBRE. </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- OPCION Column -->
    <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef> OPCION. </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="agregarMateria(element)">
                <mat-icon aria-hidden="false" aria-label="ver seleccion">done</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 25, 100]" [pageSize]="10"></mat-paginator>
