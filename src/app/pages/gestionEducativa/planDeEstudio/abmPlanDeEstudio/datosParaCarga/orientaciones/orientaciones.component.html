<p>orientacion-tabulada works!</p>

<div class="spinner-container" *ngIf="orientacionDs.loading$ | async">
    <mat-spinner></mat-spinner>
</div>

<form [formGroup]="myForm">
    <mat-form-field appearance="standard">
        <input matInput formControlName="descripcion" placeholder="descripcion">
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
    </mat-form-field>
</form>
<table mat-table [dataSource]="orientacionDs" class="mat-elevation-z8">
    <!-- CODIGO Column -->
    <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef> CODIGO. </th>
        <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>

    <!-- NOMBRE Column -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> NOMBRE. </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- SELECCION Column -->
    <ng-container matColumnDef="seleccion">
        <th mat-header-cell *matHeaderCellDef> SELECCION. </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="aceptarSeleccion(element)">
                <mat-icon aria-hidden="false" aria-label="ver seleccion">done</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 25, 100]" [pageSize]="10"></mat-paginator>
